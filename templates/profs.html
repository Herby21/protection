{% extends "base.html" %}

{% block profs %}
    <h2>Список профессий</h2>
    {% if list == 'ol' %}
        <ol>
            {% for elem in prof %}
                <li>{{elem}}</li>
            {% endfor %}
        </ol>
    {% elif list == 'ul' %}
        <ul>
            {% for elem in prof %}
                <li>{{elem}}</li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-danger" role="alert">
            НЕВЕРНЫЙ ПАРАМЕТР
        </div>
    {% endif %}
{% endblock %}
